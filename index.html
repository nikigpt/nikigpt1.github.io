<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<div class="img-block">
  <img id="img" class="img-responsive" src="../images/black.jpeg">  
</div> 
  <ul id="tab" class="tab-block">
    <li><a href="#" data="black" class="black"></a><p>Black</p></li>
    <li><a href="#" data="gold" class="gold"></a><p>Gold</p></li>
    <li><a href="#" data="blue" class="blue"> </a><p>Blue</p></li>
    <li><a href="#"  data="rose-gold" class="rosegold"></a><p>Rose gold</p></li>  
  </ul>
</div>
<script>
  var tabparent = document.getElementById('tab');
  var tab = tabparent.getElementsByTagName("a");
  var i;
  for (i = 0; i < tab.length; ++i) {
  var tabclick = tab[i];
  tabclick.addEventListener('click', changeImage) ;
  }
  function changeImage(e) {
    e.preventDefault();
    var color = this.getAttribute("data");
    document.getElementById("img").src = "../images/"+color+".jpeg";
  }

</script>
</body>
</html>
